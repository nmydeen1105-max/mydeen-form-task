<html>
    <head>
        <style> body{
    background-color:#d3d3d3;
    font-family:roman;
    margin-left:50px;
}
label{
    display:inline-block;
    width:100px;
}
</style>
        
    </head>

    <body>
<h2 style="text-align:center; text-decoration:underline;">Registration Form</h2>
<form>
    <label>First Name</label>
    <input style="width:400px; height:25px" type="text" name="firstname"><br><br>
    <label>Last Name</label>
    <input style="width:400px; height:25px" type="text" name="last name"><br><br>
    <label>Nick Name</label>
    <input style="width:400px; height:25px"  type="text" name="nick Name"><br><br>
    <label>E-mail</label> 
    <input style="width:400px; height:25px" type="text" name="E-mail"><br><br>
    <label>Password</label>
    <input style="width:400px; height:25px" type="text" name="password"><br><br>
    <label>Date of Birth</label>
    <input style="width:400px; height:25px" type="date"  name="dob"><br><br>
    <label>Gender</label>
    <input type="radio" name="Gender" value="male">Male 
    <input type="radio" name="Gender" value="female">Female
    <input type="radio" name="Gender"  value="others">others <br><br>
    <label>Mobile</label>
    <input style="width:400px; height:25px" type="text" Name="Mobile"><br><br> 
    <label>Address</label>
    <textarea name="address" rows="4" cols="30"></textarea><br><br>
    <div style="text-align:center;">
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </div>
</form>
</body>
</html>
